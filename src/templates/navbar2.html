{% load static %}

{% block custom_static%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar.css' %}" >
    <style>
        .banner {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, .7), rgba(0, 0, 0, .8)), url({% static 'media/banner-bg.jpeg' %}) center no-repeat;
            background-size: cover;
        }
        .top-nav {
            height: 15vh;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, .8), rgba(0, 0, 0, .8)), url({% static 'media/nav-bg.jpeg' %}) no-repeat 50% 0;
            background-size: cover;
            position: fixed;
            top: -15vh;
            z-index: 50;
            transition: top .4s;
        }
        .bottom-nav {
            width: 100%;
            height: 85vh;
            background: linear-gradient(rgba(0, 0, 0, .8), rgba(0, 0, 0, .8)), url({% static 'media/nav-bg.jpeg' %}) no-repeat 50% -15vh;
            background-size: cover;
            position: fixed;
            bottom: -85vh;
            transition: bottom .4s;
        }


    </style>
{% endblock custom_static %}

<div class="navbar-container">
    <div class="banner">
            <div class="logo">
                <a href="#"><img src="{% static 'media/logo.png' %}"></a>
            </div>
            <div class="btn-wrapper">
                <button class="banner-btn">Explore More</button>
            </div>
        </div>

        <div class="nav-wrapper">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <nav class="top-nav">
                <ul class="nav-list">
                    <li>
                        <a href="#" class="nav-link" data-text="Home">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="About Us">About Us</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Our Team">Our Team</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Services">Services</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Contact">Contact</a>
                    </li>
                </ul>
            </nav>

            <nav class="bottom-nav">
                <ul class="icons">
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link"><i class="fab fa-google-plus-g"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
</div>

{% block custom_js %}
    <script src="{% static 'js/navbar.js' %}"></script>
{% endblock custom_js %}
